<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="ico" href="images/favicon.ico">

    <script defer src="script.js"></script>
    <title>Calm Seas</title>
</head>
<body>
    <h1>Calm Seas</h1>

    <div class="time-left" id="time-left">10:00</div>    
    <button class="meditate-btn">START</button>

    <div class="container">
        <div class="circle"></div>

        <p id="text">Click "START" to begin</p>

        <div class="pointer-container">
            <div class="pointer"></div>
        </div>

        <div class="gradient-circle"></div>
    </div>

    <audio class="sound" src="images/relaxing-waves.wav" controls loop>
        Your browser does not support the <code>audio</code> element.
    </audio>

    <div class="colours">
        <div class="red colour"></div>
        <div class="purple colour"></div>
        <div class="blue colour"></div>
        <div class="green colour"></div>
        <div class="yellow colour"></div>
    </div>
</body>
</html>
